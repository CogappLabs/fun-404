<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>404 Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--CSS Style Sheet-->
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
		<div id="container-form" class="container">
			<h1>404 Page</h1>

			<p>Are the themes of this artwork suitable for a 404 page?</p> 
			<p>e.g. lost, missing, fail, oops, cry, sad</p>

			<form id="form" class="mb-3">
				<input type="radio" id="yes" name="404-image" value="yes">
				<label for="yes">Yes</label>
				<input type="radio" id="no" name="404-image" value="no">
				<label for="no">No</label>
				<br/>
				<label for="caption" id="caption-label" class="display-none">Complete the sentence:</label>
				<input type="text" id="caption" class="display-none">
				<p id="sentence" class="display-none"> Sorry, we can't find that page. You'll find loads to explore on the home page.</p>
				<br/>
				<input type="text" id="artwork-title" value="" class="display-none">
				<input type="text" id="artwork-id" value="" class="display-none">
				<input type="text" id="artwork-image-id" value="" class="display-none">
				<input type="submit" id="submit" value="Submit">
			</form>

			<figure>
				<div id="openseadragon1" style="width: 800px; height: 600px;" class="mb-1"></div>
				<figcaption id="title"></figcaption>
			</figure>
		</div>

		<div id="container-404" class="container">
			<h1>404 Page</h1>

			<p class="mb-3"><span id="caption-display"></span> Sorry, we can't find that page. You'll find loads to explore on the home page.</p>

			<figure>
				<div id="openseadragon2" style="width: 800px; height: 600px;" class="mb-1"></div>
				<figcaption id="title2"></figcaption>
			</figure>
		</div>

    <!-- Link to JavaScript file -->
    <script type="module" src="/js/app.js"></script>

	<script src="/openseadragon/openseadragon.min.js"></script>

	</body>
</html>
