<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>404</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS Style Sheet-->
    <link rel="stylesheet" href="style.css" type="text/css">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	</head>
	<body>
		<div class="container">
			<h1>404 Page</h1>

			<form action="">
				<p>Are the themes of this artwork suitable for a 404 page?</p> 
				<p>e.g. lost, missing, fail, oops, cry, sad</p>
				<input type="radio" id="yes" name="404-image" value="yes">
				<label for="yes">Yes</label>
				<input type="radio" id="no" name="404-image" value="no">
				<label for="no">No</label>
				<br/>
				<label for="textInput" id="caption" class="display-none">Caption:</label>
				<input type="text" id="textInput" class="display-none">
				<br/>
				<input type="submit" value="Submit">
			  </form>

			<div id="openseadragon1" style="width: 800px; height: 600px;"></div>
		</div>

    <!-- Link to JavaScript file -->
    <script type="module" src="app.js"></script>

	<script src="/openseadragon/openseadragon.min.js"></script>

	</body>
</html>
